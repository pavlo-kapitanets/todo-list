{% extends "base.html" %}

{% block content %}
  <h1>Delete a task</h1>

  <p>Are your sure you want to delete {{ task.description }}</p>
  <p>All related information will be also deleted!</p>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete" />
  </form>
{% endblock %}
